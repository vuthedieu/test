  <body>
    <section class="container">

              <div class="input">

              </div>

              <div class="input">
                <input type="password" placeholder="Mật khẩu" />
              </div>

              <div class="remember">
                <input type="checkbox" />

                <label for="">remember me</label>
              </div>

              <div class="button">
                <button>Đăng nhập</button>
              </div>
            </form>
          </div>
