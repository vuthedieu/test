<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div.parent {
        background-color: antiquewhite;
        width: 200px;
        height: 200px;
        position: relative;
        left: 100px;
        top: 100px;
      }

      div.child {
        background-color: bisque;
        width: 100px;
        height: 100px;
        position: absolute;
        left: 200px;
        top: 100px;
      }
    </style>
  </head>

  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
